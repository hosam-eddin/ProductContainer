<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Container</title>
  

  <!-- ^=======> Bootstrap Style Sheet -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <!-- ^=======> Main Style sheet -->
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <div class="d-flex flex-column justify-content-center w-100 mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="fw-light text-white m-0">
        Product Container - Made By
        <span class="fw-light text-primary fw-bold m-0">Hosam Sharaf</span>
      </h1>
    </div>
  </div>
  <div class="hero pb-5">
    <div class="container py-5 shadow rounded my-5 bg-white p-4">
      <label class="mb-2" for="productName"> productName :</label>
      <input type="text" class="form-control mb-3" id="productName" />

      <label class="mb-2" for="productPrice"> productPrice :</label>
      <input type="number" class="form-control mb-3" id="productPrice" />

      <label class="mb-2" for="productCategory"> productCategory :</label>
      <input type="text" class="form-control mb-3" id="productCategory" />

      <label class="mb-2" for="productDesc"> productDescreption :</label>
      <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>

      <button id="addBtn" onclick="addProduct()" class="btn btn-info d-block w-100 mt-3 text-white">
        add product
      </button>

      <button id="updateBtn" onclick="updateProduct () " class="btn d-none btn-warning w-100 mt-3 text-white">
        Update Product
      </button>

      <div class="mx-auto my-3">
        <input oninput="searchProducts(this.value)" type="text" placeholder="Search By Name .."
          class="form-control w-50 mx-auto my-4" />

        <table class="table text-center">
          <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Descreption</th>
            <th>Update</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
